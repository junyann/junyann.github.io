about_content: |
  I am currently a fifth-year Ph.D. candidate at University of Southern California (USC), advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/).

  My research focuses on building trustworthy Natural Language Processing (NLP) systems. Specifically, I'm interested in <mark>alignment</mark>, <mark>safety</mark>, and <mark>robustness</mark> of Large Language Models (LLMs). I also do research in <mark>machine reasoning</mark>, and <mark>information extraction</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).
