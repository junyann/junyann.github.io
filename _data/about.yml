about_content: |
  I am currently a fourth-year PhD student at University of Southern California (USC), advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/).

  My research focuses on building trustworthy Natural Language Processing (NLP) systems. Specifically, I'm interested in <mark>security</mark> and <mark>robustness</mark> of NLP models. I also have experience in <mark>commonsense reasoning</mark>, and <mark>information extraction</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).

  **I'm looking for a 2023 summer research internship in NLP. Feel free to get in touch with me via email!**