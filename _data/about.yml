about_content: |
  I am a third-year PhD student at University of Southern California (USC). I am fortunately advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/). My research focuses on <mark>Model Robustness</mark>, <mark>Commonsense Reasoning</mark>, and <mark>Information Extraction</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).

  **I'm looking for a 2022 Summer internship in robustness in NLP. Feel free to get in touch with me via email!**