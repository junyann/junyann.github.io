about_content: |
  I am a Research Scientist at Google. I obtained my PhD from University of Southern California (USC), advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/).

  I work on improving agentic capability and trustworthiness of Large Language Models (LLMs).

  You can find my CV [here](static/CV_Jun_Yan.pdf).
