about_content: |
  I am a Senior Research Scientist at Google. I obtained my PhD from University of Southern California (USC), advised by [Prof. Xiang Ren](https://www.seanre.com/). I obtained my B.Eng. from Tsinghua University, advised by [Prof. Zhiyuan Liu](https://nlp.csai.tsinghua.edu.cn/~lzy/).

  I work on improving agentic capabilities and trustworthiness of Large Language Models (LLMs).
