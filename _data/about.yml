about_content: |
  I am currently a fourth-year PhD student at University of Southern California (USC), advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/). My research focuses on <mark>Model Robustness</mark>, <mark>Commonsense Reasoning</mark>, and <mark>Information Extraction</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).
