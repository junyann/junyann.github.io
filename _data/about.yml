about_content: |
  I am a second-year PhD student at University of Southern California (USC). I am fortunately advised by [Prof. Xiang Ren](http://ink-ron.usc.edu/xiangren/). My research focuses on <mark>Commonsense Reasoning</mark>, <mark>Information Extraction</mark>, <mark>Robustness</mark>, and <mark>Interpretability</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).
