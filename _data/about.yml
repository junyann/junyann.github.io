about_content: |
  I am currently a fourth-year Ph.D. student at University of Southern California (USC), advised by [Prof. Xiang Ren](https://www-bcf.usc.edu/~xiangren/).

  My research focuses on building trustworthy Natural Language Processing (NLP) systems. Specifically, I'm interested in <mark>safety</mark> and <mark>robustness</mark> of NLP models. I also do research in <mark>question answering</mark>, and <mark>information extraction</mark>.

  You can find my CV [here](static/CV_Jun_Yan.pdf).

  <span style="color:red">**I'm actively looking for a full-time research position that starts in 2024. I'm happy to chat about the opportunities :-)**</span>
